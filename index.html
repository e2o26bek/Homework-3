<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="maindiv">
        <header>
            <nav>
                <a class="nav__link" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Почта</a>
                <a class="nav__link" href="https://www.google.co.uz/imghp?hl=ru&tab=ri&ogbl">Картинки</a>
                <a href="https://www.google.co.uz" class="circle2">
                    <div class="icon--circles">
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>
                </a>
                <a href="https://accounts.google.com" class="circle">E</a>
            </nav>
        </header>
        <main>
            <div class="main__content--div">
                <div class="logo--div">
                    <img src="img/google_logo.svg" alt="">
                </div>
                <div class="input--div">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" class="input" placeholder="Введите поисковой запрос URL">
                    <img src="img/micro.svg" alt="">
                </div>
                <div class="logos--div">
                    <a href="https://www.youtube.com/" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/youtube-logo.png" alt="">
                        </div>
                        <p class="logos--text">Youtube</p>
                    </a>
                    <a href="https://caniuse.com/" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/canius.png" alt="">
                        </div>
                        <p class="logos--text">Canius</p>
                    </a>
                    <a href="https://app.netlify.com/" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/netlify.png" alt="">
                        </div>
                        <p class="logos--text">Netlify</p>
                    </a>
                    <a href="https://www.remove.bg/" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/remove-bg.png" alt="">
                        </div>
                        <p class="logos--text">Removing BG</p>
                    </a>
                    <a href="https://getcssscan.com/css-box-shadow-examples" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/box-shadow.png" alt="">
                        </div>
                        <p class="logos--text">box shadow</p>
                    </a>
                    <a href="https://cdnjs.com/libraries/font-awesome" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/cdn.png" class="circle-img" alt="">
                        </div>
                        <p class="logos--text">font-awesome</p>
                    </a>
                    <a href="https://fontawesome.com/icons" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/font-awesome.svg" class="circle-img" alt="">
                        </div>
                        <p class="logos--text">icons</p>
                    </a>
                    <a href="https://tailwindcss.com/" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/Tailwind_CSS_Logo.svg.png" alt="">
                        </div>
                        <p class="logos--text">Tailwind</p>
                    </a>
                    <a href="https://www.figma.com/files/recent?fuid=1128921147058336988" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/figma.png" alt="">
                        </div>
                        <p class="logos--text">FIGMA</p>
                    </a>
                    <a href="https://github.com/" class="logos--anker">
                        <div class="vertical-ellipsis--div">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="icons-logo--div">
                            <img src="img/github.svg" alt="">
                        </div>
                        <p class="logos--text">Github</p>
                    </a>
                </div>
            </div>
        </main>
        <section id="settings">
            <i class="fa-solid fa-pen"></i>
            <p class="settings--text">Настроить Chrome</p>
        </section>
    </div>
</body>

</html>
